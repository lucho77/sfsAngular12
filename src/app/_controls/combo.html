<div [formGroup]="form"> 
    <div class="form-group">
        <label>{{field.label}}</label>
        <select class="custom-select col-12" id="inlineFormCustomSelect" (change)="onChange($event)" [id]="field.name" [formControlName]="field.name">
            <option *ngFor="let opt of field.comboDTO.comboBoxDTO" [value]="opt.id">{{opt.value}}</option>
        </select>
    </div>
</div>
