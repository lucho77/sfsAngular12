
<div [formGroup]="form">
    <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="input-group file-upload">
                  <label class="col-xs-2 col-sm-2 col-md-4 col-lg-2 col-xl-1 tm-f-bugt pl-0">{{field.label}}: 
                       <strong class="text-danger" *ngIf="field.require">*</strong>
                  </label>
                  <div class="col-xs-10 col-sm-10 col-md-8 col-lg-10 col-xl-11 d-inline-flex px-0">
                          <input type="file" [formControlName]="field.name" (change)="fileChange(input)" #input class="file-upload-btn" />
                          <input type="text" class="form-control" placeholder="Seleccione un archivo..." value="{{file}}">
                          <i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
                          <span class="input-group-append">
                             <button class="btn btn-primary" type="button"><i class="fa fa-upload"></i></button>
                           </span>
                     </div>
                  </div>
                 </div>
               <!-- /input-group -->
            </div>
         <!-- /.col-lg-6 -->
</div>
